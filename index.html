<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", "initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="app.js"></script>
    </head>
    <body>
        <main class="container">
            <header>
                <h1 class="title">My Library</h1>
            </header>
            <button class="btn" id="btn-add-book">Add Book</button>
            <form id='form-store-book'>
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title">

                <label for="book-author">Book Author</label>
                <input type="text" id="book-author">

                <label for="book-pages">Number of pages</label>
                <input type="number" id="book-pages" min="1">

                <div class="checkbox-container">
                    <input type="checkbox" id="book-finished">
                    <label for="book-finished" class="checkbox-label">Finished</label>
                </div>

                <button type="submit" class="btn btn-submit">Store Book</button>
                <button type="button" class="btn btn-close" id="form-btn-close">&times;</button>
            </form>
            <table class="table" id="table-books">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Number of pages</th>
                        <th>Finished</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </body>
</html>
